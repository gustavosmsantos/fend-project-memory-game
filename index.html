<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Matching Game</title>
    <meta name="description" content="">
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
    <link rel="stylesheet" href="css/app.css">
</head>
<body>

    <div class="container">
        <header>
            <h1>Matching Game</h1>
        </header>

        <!-- Winning condition modal -->
        <!-- <div class="endModal" v-if="true"> -->
        <div class="endModal" v-if="endedMatch()">
            <div class="resultBox">
                <p>Congrats!!</p>
                <iframe src="https://giphy.com/embed/g9582DNuQppxC" width="480" height="270" frameBorder="0" class="giphy-embed" allowFullScreen></iframe>
                <p>Your score: X stars</p>
                <p>Your moves: X moves</p>
                <p>Completition time: X seconds</p>

                <button v-on:click="restartGame()">Play again <i class="fa fa-repeat"></i></button>
            </div>
        </div>

        <section class="score-panel">
        	<ul class="stars">
        		<li><i class="fa fa-star"></i></li>
        		<li><i class="fa fa-star"></i></li>
        		<li><i class="fa fa-star"></i></li>
        	</ul>

        	<span class="moves">3</span> Moves

            <div class="restart">
        		<i class="fa fa-repeat"></i>
        	</div>
        </section>

        <ul class="deck">
            <li v-for="card in cards" :class="cardClass(card)" v-on:click="switchCard(card)" >
                <i :class = "card.icon"></i>
            </li>
        </ul>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

    <!-- JS utils -->
    <script src="js/cards/utils.js"></script>
    <script src="js/cards/deck.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
